<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style-page-form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <section>
        <h1>Formulário de Inscrição</h1>
        <form action="#">
            <fieldset>
                <div class="container">

                    <label>Nome</label>
                    <input type="text" name="name">
                     
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="tel" id="tel">
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <label for="Data de nascimento">Nascimento</label>
                    <input type="date" name="date" id="date">
                </div>
            </fieldset>

            <fieldset>
                <div id="check">
                    <label for="accept">Aceitar os termos de uso</label>
                    <input type="checkbox" name="accept" id="date">
                </div>
            </fieldset>

            <div class="bt-send">
                <button class="bt-send-itself">Enviar</button>
            </div>
            
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    
</body>
</html>
